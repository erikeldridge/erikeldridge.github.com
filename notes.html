---
layout: base
---

<div class="row">
  <div class="span12">
    <h1>Notes</h1>
    {% for post in site.posts %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <i>{{ post.date | date: "%B %d, %Y" }}</i>
      <br>Tags:
      {% for tag in post.tags %}
        <i><a href="tags.html#{{tag}}">{{tag}}</a></i>
      {% endfor %}
    {% endfor %}
    </ul>
  </div>
</div>
