---
layout: base
---

<div class="row">
  <div class="span12">
    <h1>Notes</h1>
    {% assign posts = site.posts | sort: 'title' | sort: 'date' | reverse %}
    {% for post in posts %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <i>Updated: {{ post.date | date: "%B %d, %Y" }}</i><br>
      <i>Tags:</i>
      {% for tag in post.tags %}
        <i><a href="tags.html#{{tag}}">{{tag}}</a></i>
      {% endfor %}
    {% endfor %}
    </ul>
  </div>
</div>
