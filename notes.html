---
title: Notes
permalink: notes/
layout: base
---

<h1>Notes</h1>
<ul>
  <input class="hidden" id="filter" placeholder="Filter">
  {% for post in site.posts %}
  <li>
    <a href="{{post.url}}">{{post.title}}</a>
    <div class="meta">
      {{post.tags | sort | join: ' '}} {{post.date | date: '%Y'}}
    </div>
  </li>
  {% endfor %}
</ul>

<script type="text/javascript" src="/index.js" defer></script>
