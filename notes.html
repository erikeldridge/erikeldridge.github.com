<h1>Notes</h1>
<ul>

  {% for post in site.posts %}

    <a href="{{post.url}}">{{post.title}}</a>
    <div class="meta">
      {{post.tags | sort | join: ' '}} {{post.date | date: '%Y'}}
    </div>
  </li>
  {% endfor %}
</ul>
