---
layout: default
---

<!-- Bootstrap markup for nested layout -->
<div class="row">
  <div class="span1 toc"></div>
  <div class="span11 post">

    {{content}}

    <h3>Thoughts? Suggestions?</h3>

    Please reach out on <a href="http://twitter.com/erikeldridge">Twitter</a> and let me know.

    <div id="tweet-box"></div>

    <script type="text/javascript">
    twttr.anywhere(function (T) {
      T("#tweet-box").tweetBox({
        label: false,
        defaultContent: '@erikeldridge '
      });
    });

    __twttrlr(function(using){
      using('https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js', function(){
        var $list = $('<ul>');
        $('h3').each(function(){
          $list.append('<li>'+$(this).text()+'</li>');
        });
        $('.toc').append($list);
      })
    });
    </script>

  </div>
</div>
