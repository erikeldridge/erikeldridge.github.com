title: "Index"
layout: "base"
permalink: "tags/"
---


<h1>Tags</h1>
{% for bundle in site.tags %}
  {% assign tag = bundle | first %}
  {% assign posts = bundle | last %}
  <h3>{{ tag }}</h3>
  <ul>
  {% for post in posts %}
    <li><a href="{{post.url}}">{{post.title}}</a></li>
  {% endfor %}
  </ul>
{% endfor %}
