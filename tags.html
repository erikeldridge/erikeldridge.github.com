---
layout: base
---

<div class="row">
  <div class="span12">
    <h1>Tags</h1>
    {% for tag in site.tags %}
      <h2><a id="{{tag[0]}}" href="#{{tag[0]}}">{{tag[0]}}</a></h2>
      <ul>
      {% for post in tag[1] %}
        <li><a href="{{post.url}}">{{post.title}}</a></li>
      {% endfor %}
      </ul>
    {% endfor %}
    </ul>
  </div>
</div>
