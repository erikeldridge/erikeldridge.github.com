<html>

</head>
<body>

   
<h1>Example 2: Get Flickr photos</h1>
<h2>select * from flickr.photos.search where has_geo="true" and safe_search="true" and text="cmu"</h2>

http://y.ahoo.it/pzwtTaCd<br/>

<ul id="results"></ul>

<script>

Y.use('yql', function (Y) {
    Y.YQL('select * from flickr.photos.search where has_geo="true" and safe_search="true" and text="cmu"', function (response) {  
        for (var i in response.query.results.photo) {
            var photo = response.query.results.photo[i];
            var src = 'http://farm'+photo['farm']+'.static.flickr.com/'+photo['server']+'/'+photo['id']+'_'+photo['secret']+'.jpg';
            Y.one('#results').append('<li><img src="'+src+'"></li>');
        }      
        
    });
});
</script>


</body>
</html>
