<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.2.0pr2/build/simpleyui/simpleyui-min.js"></script>
</head>
<body>

   
<h1>Example 5: Get towns around Pittsburgh<h1>
    
<h2>(select placeTypeName, name from geo.places.neighbors where neighbor_woeid in (select woeid from geo.places where text="pittsburgh, usa" limit 1))</h2>

<a href="http://y.ahoo.it/a7rcOLsI">http://y.ahoo.it/a7rcOLsI</a><br/>

<ul id="results"></ul>

<script>

Y.use('yql', function (Y) {
    Y.YQL( 'select placeTypeName, name from geo.places.neighbors where neighbor_woeid in (select woeid from geo.places where text="pittsburgh, usa" limit 1)', function (response) {  
            for (var i = 0; i < response.query.results.place.length; i++) {
                var place = response.query.results.place[i];
                Y.one('#results').append('<li>'+place.name+'</li>');
            }      
    });
});
</script>


</body>
</html>
