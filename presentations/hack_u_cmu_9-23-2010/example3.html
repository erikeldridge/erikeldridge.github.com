<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.2.0pr2/build/simpleyui/simpleyui-min.js"></script>
</head>
<body>

   
<h1>Example 3: Find nearby apartments<h1>
    
<h2>(select * from craigslist.search where location="pittsburgh" and type="apa" and query="sunny")</h2>

<a href="http://y.ahoo.it/JjENgZGM">http://y.ahoo.it/JjENgZGM</a><br/>

<ul id="results"></ul>

<script>

Y.use('yql', function (Y) {
    Y.YQL('select * from craigslist.search where location="pittsburgh" and type="apa" and query="sunny"', function (response) {  
        Y.log(response.query.results);
        for (var i in response.query.results.RDF.item) {
            var item = response.query.results.RDF.item[i];
            Y.one('#results').append('<li>'+item.description+'</li>');
        }      
        
    });
});
</script>


</body>
</html>
