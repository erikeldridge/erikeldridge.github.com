<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.2.0pr2/build/simpleyui/simpleyui-min.js"></script>
</head>
<body>

   
<h1>Example 4: Scrape an html page<h1>
    
<h2>(select * from html where url="http://finance.yahoo.com/q?s=yhoo" and xpath='//div[@id="yfi_headlines"]/div[2]/ul/li/a')</h2>

<a href="http://y.ahoo.it/JjENgZGM">http://y.ahoo.it/JjENgZGM</a><br/>

<ul id="results"></ul>

<script>

Y.use('yql', function (Y) {
    Y.YQL( 'select * from html where url="http://finance.yahoo.com/q?s=yhoo" and xpath="//div[@id=\'yfi_headlines\']/div[2]/ul/li/a"', function (response) {  
            Y.log(response.query.results);
            for (var i = 0; i < response.query.results.a.length; i++) {
                var a = response.query.results.a[i];
                Y.one('#results').append('<li><a href="'+a.href+'">'+a.content+'</a></li>');
            }      
    });
});
</script>


</body>
</html>
